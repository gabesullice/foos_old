<head>
  <title>E3 Foos</title>
</head>

<body>
  <h1>Foos, elevated.</h1>
  {{> game}}
</body>

<template name="game">
  <div class="score">
    {{> score}}
  </div>
  <div class="players">
    {{#each players}}
      {{> player}}
    {{/each}}
  </div>
</template>

<template name="player">
  <div class="player">
    <h3>{{ name }}</h3>
    <button class="ownGoal" id="{{id}}_ownGoal">Own Goal</button>
    <input class="name" id="{{id}}_name" type="text" placeholder="Player Name" />
    <button class="score" id="{{id}}_score">Goal</button>
    <h4>Goals</h4>
    <p>Offensive: {{offGoals}} Defensive: {{defGoals}} Own: {{ownGoals}}</p>
  </div>
</template>

<template name="score">
  <h3>Score:</h3>
  <p>Yellow: {{scores.yellow}} Blue: {{scores.blue}}</p>
</template>
