<head>
  <title>E3 Foos</title>
</head>

<body>
  {{> game}}
</body>

<template name="game">
  <div class="scores">
    {{> score}}
  </div>
  <div class="players">
    {{#each players}}
      {{> player}}
    {{/each}}
  </div>
</template>

<template name="player">
  <div class="player">
    <button class="ownGoal score">{{ownGoals}}</button>
    <input class="name" id="{{id}}_name" type="text" placeholder="Player Name" />
    <button class="goal score">{{goals}}</button>
  </div>
</template>

<template name="score">
<div class="score-container"><span class="score yellow">{{scores.yellow}}</span><span class="spacer"></span><span class="score blue">{{scores.blue}}</span></div>
</template>
